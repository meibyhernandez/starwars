<div class="row" *ngIf="characters | async as character">
    <div class="col-xs-12 col-sm-6 col-md-4" >
        <div class="card">
            <div class="image">
               
                    <img src="https://vignette.wikia.nocookie.net/starwars/images/2/20/LukeTLJ.jpg"
                    [alt]="character.name"
                    class="card-img-top"/>
                
            </div>
            <div class="card-inner">
                <div class="header">
                    <a [routerLink]="['/character-details', character.id]">
                        <h2>{{character.name}}</h2>
                    </a>
                    <h4 class="text-muted">{{character.gender}}</h4>
                    <small class="text-muted">{{character.created |date}}</small>
                </div>
            </div>
        </div>
    </div>
</div>

<button (click)="onGoBack()" class="btn btn-dark">
    Back
</button>
